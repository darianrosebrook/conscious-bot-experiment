# BlueMap Configuration for Conscious Bot
webserver {
    host = "0.0.0.0"
    port = 8100
    
    # Enable API for bot integration
    api {
        enabled = true
        cors = true
    }
}

# World configuration
worlds {
    "conscious-bot-world" {
        # Path to your Minecraft world (adjust as needed)
        world = "../world"
        
        # World type
        dimension = "overworld"
        
        # Rendering settings
        render {
            renderDistance = 8
            quality = "high"
            liveUpdates = true
        }
        
        # Bot tracking
        markers {
            "conscious-bot" {
                type = "player"
                label = "Conscious Bot"
                color = "#00ff00"
                visible = true
            }
        }
    }
}

# Performance settings
cache {
    enabled = true
    directory = "./cache"
    maxSize = "2GB"
}
