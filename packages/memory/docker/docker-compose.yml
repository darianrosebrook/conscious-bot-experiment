# Standalone Postgres for the memory package.
# NOTE: Binds port 5432 â€” do not run simultaneously with the root docker-compose.yml
# which also binds 5432. Full-system devs should use the root compose file instead.
version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: memory-postgres
    environment:
      POSTGRES_USER: conscious_bot
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: conscious_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "conscious_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
